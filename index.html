<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <form onsubmit="validateForm(event);">
                <label for=""> Title: <br>
                    <input type="text" id="title">
                </label>
                <label for=""> Author: <br>
                    <input type="text" id="author">
                </label>
                <label for=""> Number of pages: <br>
                    <input type="tel" id="pages">
                </label>
                <label for=""> Read:
                    <input type="checkbox" id="read">
                </label>
                <button type="submit">Add Book</button>
            </form>
        </div>
        <div class="title">
            <div class="title-wrapper">
                <h1>The Library</h1>
                <div class="details">
                    <div>Total Entries: <span class="details-total">0</span></div>
                    <div>Read: <span class="details-read">0</span></div>
                    <div>Not Read: <span class="details-not-read">0</span></div>
                </div>
            </div>

        </div>
        <div class="library">
            <div class="library-wrapper">
                <div class="book-card" id="default">
                    <div class="book-card-wrapper">
                        <h3>Title:</h3>
                        <div class="book-title">The Hobbit</div>
                        <h3>Author:</h3>
                        <div class="book-author">J.R.R. Tolkien</div>
                        <h3>Pages:</h3>
                        <div class="book-pages">295</div>
                        <button class="read-button">Read</button>
                        <button class="remove-button">Remove</button>
                    </div>
                </div>               
            </div>            
        </div>
    </div>    
</body>
</html>
